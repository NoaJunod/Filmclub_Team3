<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./resources/m151Template.xhtml">

    <ui:define name="content">
        <h2>Film Hinzufügen</h2>
        <h3>Geben Sie den Titel des Filmes ein, den Sie in die Datenbank hinzufügen wollen!</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Titel: "/>
                <h:inputText value="#{filmHinzufuegenViewController.title}"/>
                <h:outputText value="Format: "/>
                <h:selectOneMenu value="#{filmHinzufuegenViewController.format}">
                    <f:selectItem itemValue="-" itemLabel="Wählen Sie ein Format aus" />
                    <f:selectItem itemValue="35mm" itemLabel="35mm" />
                    <f:selectItem itemValue="16mm" itemLabel="16mm" />
                    <f:selectItem itemValue="35mm + 16" itemLabel="35mm + 16" />
                </h:selectOneMenu>
                <h:outputText value="Director: "/>
                <h:inputText value="#{filmHinzufuegenViewController.director}"/>
                <h:outputText value="Year of Production: "/>
                <h:inputText value="#{filmHinzufuegenViewController.year}"/>
                <h:outputText value="Duration: "/>
                <h:inputText value="#{filmHinzufuegenViewController.duration}"/>
                <h:outputText value="Distributor: "/>
                <h:inputText value="#{filmHinzufuegenViewController.distributor}"/>
                <h:outputText value=" "/>
                <h:commandButton value = "Suchen" action = "#{filmHinzufuegenViewController.add}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
