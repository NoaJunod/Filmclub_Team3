<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./resources/m151Template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{championshipViewController.championships}" var="championship" >
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{championship.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Place</f:facet>
                    <h:outputText value="#{championship.place}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{championship.title}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
