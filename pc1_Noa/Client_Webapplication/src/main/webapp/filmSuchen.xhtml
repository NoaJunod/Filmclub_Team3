<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"

                template="./resources/m151Template.xhtml">

    <ui:define name="content">
        <h:form>

                <h:outputText value="Titel: "/>
                <h:inputText value="#{filmsucheViewController.title}"/>
                <h:outputText value="Format: "/>
                <h:selectOneMenu value="#{filmsucheViewController.format}">
                    <f:selectItem itemValue="-" itemLabel="WÃ¤hlen Sie ein Format aus" />
                    <f:selectItem itemValue="35mm" itemLabel="35mm" />
                    <f:selectItem itemValue="16mm" itemLabel="16mm" />
                    <f:selectItem itemValue="35mm + 16" itemLabel="35mm + 16" />
                </h:selectOneMenu>
                <h:outputText value="Director: "/>
                <h:inputText value="#{filmsucheViewController.director}"/>
                <h:outputText value="Year of Production: "/>
                <h:inputText value="#{filmsucheViewController.year}"/>
                <h:outputText value="Duration: "/>
                <h:inputText value="#{filmsucheViewController.duration}"/>
                <h:outputText value="Distributor: "/>
                <h:inputText value="#{filmsucheViewController.distributor}"/>
                <h:outputText value=" "/>
                <h:commandButton value = "Suchen" action = "#{filmsucheViewController.search}" />
            </h:panelGrid>
            <h:outputText value="#{filmsucheViewController.error}"/>
        </h:form>
    </ui:define>
