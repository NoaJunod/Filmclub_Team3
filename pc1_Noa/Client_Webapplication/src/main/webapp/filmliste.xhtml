<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./resources/m151Template.xhtml">

    /**
    *
    * @author Noa Junod
    */

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{filmlistViewController.films}" var="film" >
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{film.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:commandLink action="#{film.redirect}" value="#{film.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Format</f:facet>
                    #{film.format}
                </h:column>
                <h:column>
                    <f:facet name="header">Director</f:facet>
                    #{film.director}
                </h:column>
                <h:column>
                    <f:facet name="header">Year Of Production</f:facet>
                    #{film.yearOfProduction}
                </h:column>
                <h:column>
                    <f:facet name="header">Duration</f:facet>
                    #{film.duration}
                </h:column>
                <h:column>
                    <f:facet name="header">Distributor</f:facet>
                    #{film.distributor}
                </h:column>
                <h:column>
                    <f:facet name="header">Veranstaltungen</f:facet>
                    <h:link outcome="veranstaltungen" value="Zu den Veranstaltungen" >
                        <f:param name="filmID" value="#{film.id}" />
                    </h:link>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Exportieren" action="#{filmlistViewController.export}"/>
        </h:form>
    </ui:define>
</ui:composition>
