<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./resources/m151Template.xhtml">

    <ui:define name="content">
        <h:panelGroup rendered="#{veranstaltungenController.error.isEmpty()}">
            <h:outputText value="#{veranstaltungenController.film.title}" /><br/>
            <h:outputText value="#{veranstaltungenController.film.director}" /><br/>
            <h:outputText value="#{veranstaltungenController.film.yearOfProduction}" /><br/>
            <h:outputText value="#{veranstaltungenController.film.distributor}" /><br/>
            <h:form>
                <h:dataTable value="#{veranstaltungenController.veranstaltungen}" var="veranstaltung">
                    <h:column>
                        <f:facet name="header">Datum</f:facet>
                        #{veranstaltung.date}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{veranstaltung.room}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Zeit</f:facet>
                        #{veranstaltung.time}
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>
        <h:outputText value="#{veranstaltungenController.error}" />
    </ui:define>
</ui:composition>
