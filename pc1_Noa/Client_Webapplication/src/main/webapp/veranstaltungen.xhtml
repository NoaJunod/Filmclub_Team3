<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./resources/m151Template.xhtml">

    <ui:define name="content">
        <h:panelGroup rendered="#{veranstaltungenController.error.isEmpty()}">
            <h:outputText value="#{veranstaltungenController.film.title}"/><br/>
            <h:outputText value="#{veranstaltungenController.film.director}"/><br/>
            <h:outputText value="#{veranstaltungenController.film.yearOfProduction}"/><br/>
            <h:outputText value="#{veranstaltungenController.film.distributor}"/><br/><br/>
            <h:dataTable value="#{veranstaltungenController.veranstaltungen}" var="veranstaltung">
                <h:column>
                    <f:facet name="header">Datum</f:facet>
                    #{veranstaltung.date}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{veranstaltung.room}
                </h:column>
                <h:column>
                    <f:facet name="header">Zeit</f:facet>
                    #{veranstaltung.time}
                </h:column>
            </h:dataTable>
        </h:panelGroup>
        <h:outputText value="#{veranstaltungenController.error}"/>
    </ui:define>
</ui:composition>
